<ng-container *ngIf="control">
    <ng-container *ngIf="isMobile">
        <ion-label position="floating">
            {{ control?.parent?.value | smartModelLabel : internalOptions.fieldKey : internalOptions?.model?.constructor | async }}
            <ion-text color="danger">
                <span *ngIf="required">*</span>
            </ion-text>
        </ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD"
                      pickerFormat="YYYY-MM-DD"
                      [formControl]="control"
                      [attr.autofocus]="fieldOptions?.focused"
                      [cancelText]="'cancel' | translate"
                      [doneText]="'select' | translate"
                      presentation="date"
        ></ion-datetime>
    </ng-container>
    <ng-container  *ngIf="!isMobile">
        <ion-row (click)="picker.open()" class="desktop-row">
            <ion-col>
                <ion-label position="floating">
                    {{ control?.parent?.value | smartModelLabel : internalOptions.fieldKey : internalOptions?.model?.constructor | async }}
                    <ion-text color="danger">
                        <span *ngIf="required">*</span>
                    </ion-text>
                </ion-label>
                <div style="height: 35px">
                    <p  style="width: 100%; position: absolute">{{ control.value }}</p>
                    <input [formControl]="control" readonly style="width: 100%; opacity: 0; position: absolute" [matDatepicker]="picker">
                </div>
                <mat-datepicker [hidden]="true" #picker></mat-datepicker>
            </ion-col>
            <ion-col size="auto">
                <ion-button class="squere-button">
                    <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ng-container>
</ng-container>
