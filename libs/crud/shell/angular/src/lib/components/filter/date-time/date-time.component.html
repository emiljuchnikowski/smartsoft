<ion-row>
    <ion-col>
        <ion-label>
            {{ item.label | translate }}
        </ion-label>
    </ion-col>
    <ion-col size="auto" *ngIf="value || minValue || maxValue">
        <ion-button color="danger" (click)="clear()" class="squere-button">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
    </ion-col>
</ion-row>
<ion-row>
    <ion-col>
        <ion-item>
            <ion-label>
                {{ 'from' | translate }}
            </ion-label>
            <ion-input placeholder="YYYY-MM-DD HH:mm:ss"
                       [(ngModel)]="customMinValue"
                       pattern="^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$"
            ></ion-input>
        </ion-item>
    </ion-col>
    <ion-col size="auto" *ngIf="customMinValue">
        <ion-button color="danger" (click)="refresh(null, '>=')" class="squere-button">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
    </ion-col>
    <ion-col>
        <ion-item>
            <ion-label>
                {{ 'to' | translate }}
            </ion-label>
            <ion-input placeholder="YYYY-MM-DD HH:mm:ss"
                       [(ngModel)]="customMaxValue"
                       pattern="^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$"
            ></ion-input>
        </ion-item>
    </ion-col>
    <ion-col size="auto" *ngIf="customMaxValue">
        <ion-button color="danger" (click)="refresh(null, '<=')" class="squere-button">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
    </ion-col>
</ion-row>
