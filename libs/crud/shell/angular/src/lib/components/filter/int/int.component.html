<ion-row>
    <ion-col>
        <ion-label>
            {{ item.label | translate }}
        </ion-label>
        <ion-input [(ngModel)]="value" type="number" step="1" *ngIf="!advanced"></ion-input>
    </ion-col>
    <ion-col size="auto" *ngIf="allowAdvanced">
        <ion-button (click)="toggleAdvanced()" class="squere-button" [disabled]="minValue || maxValue">
            <ion-icon *ngIf="!advanced" slot="icon-only" name="settings-outline"></ion-icon>
            <ion-icon *ngIf="advanced" slot="icon-only" name="settings"></ion-icon>
        </ion-button>
    </ion-col>
    <ion-col size="auto" *ngIf="value || minValue || maxValue">
        <ion-button color="danger" (click)="clear()" class="squere-button">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
    </ion-col>
</ion-row>
<ion-row *ngIf="(advanced || minValue || maxValue) && allowAdvanced">
    <ion-col>
        <ion-item>
            <ion-label>
                {{ 'from' | translate }}
            </ion-label>
            <ion-input [(ngModel)]="minValue" type="number" step="1"></ion-input>
        </ion-item>
    </ion-col>
    <ion-col size="auto" *ngIf="minValue">
        <ion-button color="danger" (click)="refresh(null, '>=')" class="squere-button">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
    </ion-col>
    <ion-col>
        <ion-item>
            <ion-label>
                {{ 'to' | translate }}
            </ion-label>
            <ion-input [(ngModel)]="maxValue" type="number" step="1"></ion-input>
        </ion-item>
    </ion-col>
    <ion-col size="auto" *ngIf="maxValue">
        <ion-button color="danger" (click)="refresh(null, '<=')" class="squere-button">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
    </ion-col>
</ion-row>
