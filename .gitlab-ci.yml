stages:
  - install
  - push
  - deploy

cache:
  untracked: true
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .npm/
    - cache/Cypress

variables:
  NPM_TOKEN: $NPM_TOKEN
  GITHUB_TOKEN: $GITHUB_TOKEN

install:
  image: node:14.18.1
  stage: install
  script:
    - npm install --prefer-offline --no-audit --cache .npm

push:npm:
  image: node:14.18.1
  stage: push
  script:
    - npm install --prefer-offline --no-audit --cache .npm
    - export NODE_OPTIONS="--max-old-space-size=8192" && npm run publish
    - git add libs
    - git commit -m "build npm publish [skip ci]"
    - git push origin HEAD:$CI_COMMIT_BRANCH -o ci.skip
    - git remote add github "https://oauth2:$GITHUB_TOKEN@github.com/emiljuchnikowski/smartsoft"
    - git push github HEAD:$CI_COMMIT_BRANCH
  dependencies:
    - install